<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Каталог аудиотехники{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* Сброс и базовые стили */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Хедер */
        header {
            background: #111;
            color: #f9f9f9;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            height: 60px;
        }
        header .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
        }
        header .logo a {
            color: #f9f9f9;
        }

        /* Основной контент */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 1.5rem;
            transition: transform 0.2s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .price {
            font-weight: 600;
            color: #111;
            margin: 0.5rem 0;
        }
        .details {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.4rem 1rem;
            border: 1px solid #222;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.9rem;
            color: #222;
            transition: background 0.2s ease;
        }
        .details:hover {
            background: #222;
            color: white;
        }

        /* Футер */
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="{% url 'catalog:product_list' %}">АудиоСтиль</a></div>
        <nav style="margin-left: auto;">
            <a href="{% url 'catalog:poll_list' %}" style="margin-left: 2rem; color: #f9f9f9; font-weight: 500;">Голосования</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div>Oleg Baranov — baranov.workmail@gmail.com © 2025</div>
        <div style="color: #bbb; font-weight: 500;">
            Посетителей: {{ hit_count.hits }}
        </div>
    </footer>
</body>
</html>
