<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Классификация автомобилей{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Сброс и базовые стили */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Хедер */
        header {
            background: #111;
            color: #f9f9f9;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            height: 60px;
        }
        header .left-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: 500;
        }
        header .left-links a {
            color: #f9f9f9;
        }
        header .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            margin-left: 2rem;
        }
        header .logo a {
            color: #f9f9f9;
        }

        nav {
            margin-left: auto;
        }
        nav a {
            margin-left: 2rem;
            color: #f9f9f9;
            font-weight: 500;
        }

        /* Основной контент */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 1.5rem;
            transition: transform 0.2s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
        }

        /* Футер */
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-links">
                <a href="{% url 'labs:index' %}" class="btn-home">К списку лабораторных</a>
        </div>
        <nav>
            <a href="{% url 'lab3:car_list' %}">Список автомобилей</a>
            <a href="{% url 'lab3:add_car' %}">Добавить автомобиль</a>
            <a href="{% url 'lab3:add_car_class' %}">Добавить класс</a>
            <a href="{% url 'lab3:add_manufacturer' %}">Добавить производителя</a>
            <a href="{% url 'lab3:add_car_parameter' %}">Добавить параметр</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div>Oleg Baranov — baranov.workmail@gmail.com © 2025</div>
        <div style="color: #bbb; font-weight: 500;">
            Посетителей: {{ hit_count.hits|default:"0" }}
        </div>
    </footer>
</body>
</html>
