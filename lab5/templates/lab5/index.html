<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список голосований</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        header {
            background: #111;
            color: #f9f9f9;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            height: 60px;
        }

        header a {
            color: #f9f9f9;
            font-weight: 600;
            font-size: 1.1rem;
        }

        main {
            flex: 1;
            max-width: 700px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 1rem auto;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            transition: transform 0.1s ease;
        }

        li:hover {
            transform: scale(1.01);
        }

        li a {
            color: #007bff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        small {
            display: block;
            margin-top: 0.5rem;
            color: #666;
        }

        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            user-select: none;
        }
    </style>
</head>
<body>

<header>
        <a href="{% url 'labs:index' %}" class="btn-home">К списку лабораторных</a>
</header>

<main>
    <h1>Список голосований</h1>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'lab5:poll' poll.id %}">{{ poll.title }}</a>
                <small>Максимум вариантов для выбора: {{ poll.max_choices }}</small>
            </li>
        {% empty %}
            <li>Пока нет активных голосований.</li>
        {% endfor %}
    </ul>
</main>

<footer>
    <div>Oleg Baranov — baranov.workmail@gmail.com © 2025</div>
</footer>

</body>
</html>
