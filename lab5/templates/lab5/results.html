<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Результаты голосования — {{ poll.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Стили как в poll.html, можно вынести в общий CSS */
        body {
            font-family: 'Inter', sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        header {
            background: #111; color: #f9f9f9; padding: 1rem 2rem;
            display: flex; align-items: center; height: 60px;
        }
        header a {
            color: #f9f9f9; font-weight: 600; font-size: 1.1rem;
            text-decoration: none;
        }
        main {
            flex: 1; max-width: 600px; margin: 2rem auto; padding: 0 1rem;
            text-align: center;
            background: white; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.6rem 1rem;
        }
        th {
            background: #111;
            color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background: #fafafa;
        }
        .percent {
            font-weight: 600;
            color: #111;
        }
        button {
            padding: 0.7rem 1.5rem;
            background: #111;
            color: #f9f9f9;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            margin-top: 1rem;
        }
        button:hover {
            background: #444;
        }
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            user-select: none;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
       <a href="{% url 'labs:index' %}" class="btn-home">К списку лабораторных</a>
</header>

<main>
    <h1>Результаты голосования</h1>
    <h2>{{ poll.title }}</h2>

    <table>
        <thead>
            <tr>
                <th>Вариант</th>
                <th>Количество голосов</th>
                <th>Процент</th>
            </tr>
        </thead>
        <tbody>
            {% for option in votes_per_option %}
                <tr>
                    <td>{{ option.option_text }}</td>
                    <td>{{ option.votes }}</td>
                    <td class="percent">{{ option.percent }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Всего голосов: {{ total_votes }}</p>

    <p><a href="{% url 'lab5:poll' poll.id %}"><button>Вернуться к голосованию</button></a></p>
    <p><a href="{% url 'lab5:index' %}"><button>Вернуться к списку голосований</button></a></p>

</main>

<footer>
    <div>Oleg Baranov — baranov.workmail@gmail.com © 2025</div>
</footer>

</body>
</html>
