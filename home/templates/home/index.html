<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Главная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: #111;
            color: #f9f9f9;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 999px;
            font-size: 1.1rem;
            background: #222;
            color: white;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h2>Добро пожаловать!</h2>
    </header>

    <main>
        <h1>Выберите раздел</h1>
        <a class="button" href="{% url 'catalog:product_list' %}">Курсовая работа</a>
        <a class="button" href="{% url 'labs:index' %}">Лабораторные работы</a>
    </main>

    <footer>
        Oleg Baranov — © 2025
    </footer>
</body>
</html>
