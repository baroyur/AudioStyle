<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Lab6{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            background: #111;
            color: #f9f9f9;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            height: 60px;
        }
        header a {
            color: #f9f9f9;
            font-weight: 600;
            font-size: 1.1rem;
        }
        main {
            flex: 1;
            max-width: 700px;
            margin: 2rem auto 3rem;
            padding: 0 1rem;
            text-align: center;
        }
        h1, h2 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        form input[type="text"], form input[type="password"], form select {
            padding: 0.5rem 0.7rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 0.3rem;
            border: 1.5px solid #111;
            background-color: #f9f9f9;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        form input[type="checkbox"], form input[type="radio"] {
            margin-right: 0.5rem;
        }
        form button {
            background-color: #111;
            color: #f9f9f9;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
         button {
            background-color: #111;
            color: #f9f9f9;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #333;
        }
        button:hover {
            background-color: #333;
        }
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            user-select: none;
            margin-top: auto;
        }
        .error {
            color: #c00;
            margin-bottom: 1rem;
        }
        .question-block {
            text-align: left;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<header>
        <a href="{% url 'labs:index' %}" class="btn-home">К списку лабораторных</a>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <div>Oleg Baranov — baranov.workmail@gmail.com © 2025</div>
</footer>
</body>
</html>
